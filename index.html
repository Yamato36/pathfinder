<!DOCTYPE html>
<html>
    <head>
        <script src="pathfinder.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
        <title>pathfinder</title>
    </head>
    <body>
        <div id="options">
            <h1 style="font-size: 4.2vw;">PATHFINDER</h1>
            <p><input class="button" id="size" type="number" placeholder="size" style="width: 12.8vw;"></p>
            <p><button class="button" id="start">place start (only 1)</button></p>
            <p><button class="button" id="goal">place goal (only 1)</button></p>
            <p><button class="button" id="dfs">calculate with DFS</button></p>
            <p><button class="button" id="bfs">calculate with BFS</button></p>
            <p><br>
                this is a labyrinth pathfinder. you can<br>
                choose the size of the board, and design<br>
                your own labyrinth. click on the squares<br>
                to place walls, a start and goal. when you<br>
                are done, choose the algorithm to calculate<br> 
                the path from the start to the goal.
            </p>
        </div>
        <div id="canvas"></div>
    </body>
</html>
