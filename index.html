
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="labyrinth_solver.js" charset="utf-8" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>pathfinder</title>
    </head>
    <body>
        <div id="container">
            <div id="options">
                <h1>PATHFINDER</h1>
                <input type="range" id="size">
                <select name="Search Algorithm" id="search">
                    <option value="">Search Algorithm</option>
                    <option value="right">hold right</option>
                    <option value="left">hold left</option>
                    <option value="dijkstra">dijkstra</option>
                    <option value="a*">a-star</option>
                </select>
                <button id="generate">generate</button>
                <button id="clear">clear</button>
            </div>
            <div id="canvas"></div>
        </div>
    </body>
</html>
